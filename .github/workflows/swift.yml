name: Tests
on: 
  pull_request:
    branches: 
      - master
env: 
  SWIFT_VERSION: 5.1.4
jobs:
  tests:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
      fail-fast: false
    name: Swift ${{ SWIFT_VERSION }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
      - name: Version
        run: |
          export PATH="/home/runner/.swiftenv/bin:/home/runner/.swiftenv/shims:$PATH"
          swift --version
      - name: Build
        run: |
          export PATH="/home/runner/.swiftenv/bin:/home/runner/.swiftenv/shims:$PATH"
          swift build
      - name: Test
        run: |
          export PATH="/home/runner/.swiftenv/bin:/home/runner/.swiftenv/shims:$PATH"
          swift test --enable-test-discovery

